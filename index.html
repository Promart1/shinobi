<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;1,500;1,600&display=swap" rel="stylesheet">

    <title>Shinobi</title>

    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
     <!-- //////////////////////HEADER////////////////////////////  -->

<div class="menu--close"></div>
 <header class="header">
    <div class="container">
        <div class="header__inner">
            <div class="header__logo">
                <img src="./img/logo.webp" alt="logo" width="92" height="92">
            </div>

            <nav class="header__nav">
                <ul class="header__list">
                    <li class="menu__close">
                        <button class="menu__close-btn">
                            <img src="./img/svg/cross.svg" alt="Close cross">
                        </button>
                    </li>
                    <li class="header__item">
                        <a href="#" class="header__link">О проекте</a>
                    </li>
                    <li class="header__item">
                        <a href="#" class="header__link">О стратегии</a>
                    </li>
                    <li class="header__item">
                        <a href="#" class="header__link">Цены и условия</a>
                    </li>
                    <li class="header__item">
                        <a href="#" class="header__link">Результаты</a>
                    </li>
                    <li class="header__item-mob">
                        <button class="header__btn">Личный кабинет</button>
                    </li>
                </ul>
            </nav>



            <div class="user-actions">
                <div>
                    <button class="menu__button">
                        <span class="line"></span>
                        <span class="line"></span>
                        <span class="line"></span>
                    </button>
                </div>

                <div class="header__btn-wrapper">
                    <button class="header__btn">Личный кабинет</button>
                </div>
            </div>
        </div>
    </div>
 </header>

<main>
    <!-- //////////////////////MAIN_SECTION////////////////////////////  -->

    <section class="main__section">
        <div class="container">
            <div class="main__inner">
                <h1 class="main__title"><span class="main__title-special">shinobi</span>-ваша стратегия без ограничений</h1>
                <p class="main__text">СТРАТЕГИЯ. ИНДИКАТОРЫ. АВТОТРЕЙДИНГ.</p>
                <div class="main__content">
                    <p class="main__content-text">*БЕЗ комиссий за сделки</p>
                </div>
                <div class="main__btn-wrapper">
                    <button type="submit" class="main__btn">РЕГИСТРАЦИЯ</button>
                </div>
                <a href="#"><img src="./img/svg/arrow.svg" alt="arrow" class="main__arrow" width="37" height="37"></a>
            </div>
        </div>
    </section>
</main>

 <script src="./js/main.js"></script>
</body>
</html>
